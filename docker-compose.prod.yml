services:
  app:
    image: ghcr.io/chicofablab/tasksdashboard:latest
    container_name: taskboard-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_POCKETBASE_URL=http://pocketbase:8090
    env_file:
      - .env.local
    depends_on:
      pocketbase:
        condition: service_healthy
    networks:
      - taskboard-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  pocketbase:
    image: ghcr.io/chicofablab/tasksdashboard-pocketbase:latest
    container_name: taskboard-pocketbase
    ports:
      - "8090:8090"
    volumes:
      - pb_data:/pb/pb_data
      - ./pb_schema.json:/pb/pb_schema.json:ro
    networks:
      - taskboard-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  pb_data:
    driver: local

networks:
  taskboard-network:
    driver: bridge
